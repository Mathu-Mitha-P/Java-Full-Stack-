<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function validateform()
        {
            var name=document.myform.name.value;
            var password=document.myform.password.value;
            
            if (name==null || name=="")
            {
            alert("Please Fill the Name column");
            return false;
            }
            else if
            (password.length<6)
            {
            alert("Password must be at least 6 characters long.");
            return false;
            }
            var phone=document.myform.phone.value;
            if(phone = /^[0-9]{10}$/){
                alert("Phone number is valid!")
            }
            else 
            {
                alert("Invalid phone number. Please enter a 10-digit number");
            }
            var x=document.myform.email.value;
            var atposition=x.indexOf("@");
            var dotposition=x.lastIndexOf(".");
            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
            {
                alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
                return false;
            }
        }
    </script>
</head>
<body>
        <form name="myform" method="post" action="#" onsubmit="return validateform()" >
        <table>
            <tr><td>Enter Name :</td>
            <td><input type="text" name="name"><br/></td></tr>
            <tr><td>Enter Password :</td>
            <td><input type="password" name="password" required><br/></td></tr>
            <tr><td>Enter Phone Number :</td>
                <td><input type="tel" name="number"><br/></td></tr>
            <tr><td>Enter Email :</td>
            <td><input type="email" name="email"><br/></td></tr>
        </table>
        <input type="submit" value="register">
        </form>
        
</body>
</html>
